<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex *ngIf="cardList">
    <mat-list-item>
      <img matListAvatar src={{cardList.mini_image.default}} >
      <h1 matLine>{{getText(cardList.english)}}</h1>
      <p matLine>
        <span>Card Id: {{cardList.card_id}}</span>
      </p>
    </mat-list-item>
  </mat-list>

</div>

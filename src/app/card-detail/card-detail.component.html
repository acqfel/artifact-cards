<div fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
  
  <div fxFlex="40" >
    <mat-card *ngIf="selectedCard">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ getText(selectedCard.english) | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image width="250px" src={{selectedCard.default}} alt="No Image">
      <mat-card-content>
        <p [innerHTML]="selectedCard.english"></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-list *ngIf="selectedCard" role="list">
          <mat-list-item *ngFor="let item of selectedCard.comments" role="listitem">
              <p matLine>{{item.comment}}</p>
              <p matLine>{{item.rating}} Stars</p>
              <p matLine>-- {{item.author}} {{item.date | date:'mediumDate'}}</p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
